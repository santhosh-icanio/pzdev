trigger:
- main

pool:
  vmImage: ubuntu-22.04

stages:

  - stage: Code_Quality_Test 
    displayName: 'Code Quality Test'
    jobs:
      - job: CodeQualityTest 
        displayName: 'Code Quality Test'
        steps:
          - task: SonarQubePrepare@5
            inputs:
              SonarQube: 'Azure-pz-sc-auth'
              scannerMode: 'CLI'
              configMode: 'manual'
              cliProjectKey: 'Azure-pz-dev'
              cliProjectName: 'Azure-pz-dev'
              extraProperties: |
                sonar.sources=.
                sonar.login=admin
                sonar.token=sqp_09c8aac320c2e6b8c19f50c665c318eed39cb603

          - task: SonarQubeAnalyze@5
            inputs:
              jdkVersion: 'JAVA_HOME_11_X64'

          - task: SonarQubePublish@5
            inputs:
              pollingTimeoutSec: '300'
            displayName: 'Publish SonarQube Analysis'

